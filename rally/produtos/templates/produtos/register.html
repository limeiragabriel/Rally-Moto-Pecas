                    <form role="form" action="{% url 'produtos:register'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="" for="id_username">
                                Nomde de Usuário:
                            </label>
                            <div class="">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="active" for="id_email">
                                Email:
                            </label>
                            <div class="">
                                <input id="id_email" maxlength="30" name="email" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="active" for="id_password">
                                Senha:
                            </label>
                            <div class="">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="">
                                <button type="submit" class="waves-effect waves-teal btn">Registrar</button>
                            </div>
                        </div>
                    </form>
                   
                </div>

                <div class="card-action">
                    Já tem uma conta? <a href="{% url 'produtos:login_user' %}">Clique aqui</a>para entrar.
                </div>

            </div>

        </div>
