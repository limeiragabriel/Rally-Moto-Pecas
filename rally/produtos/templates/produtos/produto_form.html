{% extends 'produtos/base.html' %}
{% block title %} Cadastrar Produto {% endblock %}


{% block body %}

<div class="row">
        
        
       <div class="col s8 m4" style="float: left;margin: 5px;">
            
            <div class="card">

                <div class="card-content">
                    <span class="card-title">Editar produto</span>
                    {% if error_message %}
                        <p class="red-text"><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <br>
                    
                    <form role="form" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'produtos/form-template.html' %}
                        <br>
                        <div class="form-group center">
                            <button type="submit" class="waves-effect waves-teal btn">Confirmar</button>
                            <a href="{% url 'produtos:detail' produto.id %}" class="waves-effect waves-red btn red">Cancelar</a>
                        </div>

                    </form>
                   
                </div>

            </div>

        </div>

    </div>
